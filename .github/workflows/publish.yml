name: Release & Publish

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - '!packages/**/README.md'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Bump versions
        run: |
          VERSION_TYPE="${{ github.event.inputs.version || 'patch' }}"
          cd packages/sdk && npm version $VERSION_TYPE --no-git-tag-version
          cd ../cli && npm version $VERSION_TYPE --no-git-tag-version
          cd ../client && npm version $VERSION_TYPE --no-git-tag-version

      - name: Get new version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/sdk/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add -A
          git commit -m "chore: release v${{ steps.version.outputs.version }}" || echo "No changes"
          git tag "v${{ steps.version.outputs.version }}"
          git push
          git push --tags

      - name: Publish SDK
        run: cd packages/sdk && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI
        run: cd packages/cli && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Client
        run: cd packages/client && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
