name: CI and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Build job - runs on all pushes and PRs
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "packages/sdk/dist" ]; then
            echo "‚ùå SDK build failed"
            exit 1
          fi
          echo "‚úÖ Build successful"

  # Auto-bump version and publish - only on main branch
  publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Auto-bump version in all packages
        id: bump
        run: |
          # Get current version from SDK
          CURRENT_VERSION=$(node -p "require('./packages/sdk/package.json').version")
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "Bumping version: $CURRENT_VERSION -> $NEW_VERSION"
          
          # Update all package.json files
          for pkg in packages/sdk packages/cli packages/client; do
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('$pkg/package.json', 'utf8'));
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('$pkg/package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
            echo "Updated $pkg/package.json to v$NEW_VERSION"
          done
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/*/package.json
          git commit -m "chore: bump version to v${{ steps.bump.outputs.new_version }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Build project
        run: pnpm build

      - name: Create and push tag
        run: |
          VERSION="v${{ steps.bump.outputs.new_version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Publish SDK to npm
        run: cd packages/sdk && npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI to npm
        run: cd packages/cli && npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Client to npm
        run: cd packages/client && npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        run: |
          VERSION="v${{ steps.bump.outputs.new_version }}"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "## üì¶ Packages Published

          - fluxprotocol-sdk@${{ steps.bump.outputs.new_version }}
          - fluxprotocol-cli@${{ steps.bump.outputs.new_version }}
          - fluxprotocol-client@${{ steps.bump.outputs.new_version }}

          ## What's Changed
          Auto-published on push to main." \
            --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          echo "‚úÖ Successfully published fluxprotocol packages v${{ steps.bump.outputs.new_version }}"
          echo "üì¶ npm: https://www.npmjs.com/package/fluxprotocol-sdk"

